<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="googleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34A853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34A853;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="60" rx="4" fill="url(#googleGradient)"/>
  <g transform="translate(100, 30)">
    <!-- Google Wallet Icon (simplified wallet icon) -->
    <g transform="translate(-70, 0)">
      <rect x="0" y="-8" width="16" height="16" rx="2" fill="#fff" opacity="0.95"/>
      <rect x="2" y="-6" width="12" height="10" rx="1" fill="none" stroke="#4285F4" stroke-width="1.5"/>
      <circle cx="8" cy="-1" r="1.5" fill="#4285F4"/>
    </g>
    <text x="0" y="8" font-family="Roboto, 'Google Sans', sans-serif" font-size="14" font-weight="500" fill="#fff" text-anchor="middle" letter-spacing="0.2px">Add to Google Wallet</text>
  </g>
</svg>
